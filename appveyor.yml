version: 0.0.0+{build}

skip_tags: true

skip_branch_with_pr: true

image:
- Visual Studio 2013
- Visual Studio 2015
- Visual Studio 2017
- Visual Studio 2019
# - Visual Studio 2022
- Ubuntu # Ubuntu and Ubuntu1804 are the same
- Ubuntu2004
- Ubuntu1604
# - macOS
# - macOS-BigSur
# - macOS-Mojave

build:
  verbosity: minimal

build_script:
- ps: $env:PUBLISH = 'False' ; .\build.ps1
- pwsh: .\build.ps1

for:
- matrix:
    only:
      - image: Visual Studio 2013
  build_script:
  - ps: .\build.ps1

- matrix:
    only:
    - image: Visual Studio 2019
  environment:
    PUBLISH: True

