version: 0.0.0+{build}

skip_tags: true

skip_branch_with_pr: true

build:
  verbosity: minimal

test: off

environment:
  global:
    PUBLISH: False
  matrix:
  - job_name: Windows PowerShell 5.1/.NET 4.6.2
    job_group: ps
    appveyor_build_worker_image: Visual Studio 2013

  - job_name: Windows PowerShell 5.1/.NET 4.8
    job_group: ps
    appveyor_build_worker_image: Visual Studio 2019

  - job_name: PowerShell 6.2 on Windows
    job_group: pwsh
    appveyor_build_worker_image: Visual Studio 2015

  - job_name: PowerShell 7.2 on Ubuntu
    job_group: pwsh
    appveyor_build_worker_image: Ubuntu

  - job_name: PowerShell 7.1 on Windows with Deploy
    job_group: pwsh_deploy
    appveyor_build_worker_image: Visual Studio 2019

  # TODO: Add PowerShell 7.2 on Windows
  # - job_name: PowerShell 7.2 on Windows
  #   job_group: pwsh
  #   appveyor_build_worker_image: Visual Studio 2022

  # TODO: Add PowerShell 7.1 on macOS
  # - job_name: PowerShell 7.1 on macOS
  #   job_group: pwsh
  #   appveyor_build_worker_image: macOS


for:
# Build in Windows PowerShell
- matrix:
    only:
    - job_group: ps
  build_script:
  - ps: .\build.ps1

# Build in PowerShell
- matrix:
    only:
    - job_group: pwsh
  build_script:
  - pwsh: ./build.ps1

# Build and Deploy
- matrix:
    only:
    - job_group: pwsh_deploy
  environment:
    PUBLISH: True
  build_script:
  - pwsh: .\build.ps1
