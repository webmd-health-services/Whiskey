version: 0.0.0+{build}

skip_tags: true

skip_branch_with_pr: true

build:
  verbosity: minimal

test: off

environment:
  # APPVEYOR_RDP_PASSWORD: P@ssW0rd!
  WHISKEY_DISABLE_ERROR_FORMAT: True
  matrix:
  # TODO: Get builds working on PowerShell 7.2 on Windows.
  # - job_name: PowerShell 7.2 on Windows
  #   job_group: pwsh
  #   appveyor_build_worker_image: Visual Studio 2022

  # TODO: Get builds working on macOS.
  # - job_name: PowerShell 7.1 on macOS
  #   job_group: pwsh
  #   appveyor_build_worker_image: macOS

  - job_name: Windows PowerShell 5.1/.NET 4.6.2
    job_group: ps
    appveyor_build_worker_image: Visual Studio 2013

  - job_name: Windows PowerShell 5.1/.NET 4.8
    job_group: ps
    appveyor_build_worker_image: Visual Studio 2017 # Has minimum PackageManagement and PowerShellGet modules.

  - job_name: PowerShell 6.2 on Windows
    job_group: pwsh
    appveyor_build_worker_image: Visual Studio 2015

  - job_name: PowerShell 7.2 on Ubuntu
    job_group: pwsh
    appveyor_build_worker_image: Ubuntu

  - job_name: PowerShell 7.1 on Windows
    job_group: pwsh
    appveyor_build_worker_image: Visual Studio 2019

# init:
#     - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))


artifacts:
- path: .output\*


for:
# Build in Windows PowerShell
- matrix:
    only:
    - job_group: ps
  build_script:
  - ps: .\build.ps1

# Build in PowerShell
- matrix:
    only:
    - job_group: pwsh
  build_script:
  - pwsh: |
      if( -not (Get-Module -Name 'PowerShellGet' -ListAvailable | Where-Object Version -eq ([Version]'2.2.5')) )
      {
          $job = Start-Job {
              Install-Module -Name 'PowerShellGet' -RequiredVersion '2.2.5' -AllowClobber -Force -Scope CurrentUser
          }
          $job | Wait-Job
          $job | Receive-Job
          $job | Remove-Job
      }
  - pwsh: ./build.ps1
